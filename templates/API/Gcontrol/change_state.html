   <head>
      <title>API Automation</title>

   <body class="bg" background="{{ url_for('static', filename='img/w4.jpg') }}" style="width:100%; height:100%; background-position: center;
      background-repeat: no-repeat;background-size: cover;">
      <br>
      <form action="http://127.0.0.1:5000/create" method="POST">
         <ul class="form-style-1" >
            <h5 style="font-family:'Calibri';color:white;"><b>ENTER THE DETAILS TO CREATE TESTCASE</b></h5>
            <br>
            <div class="row">
               <div class ="column">
                  <li class='main'><label style="font-family:'Calibri';color:white; font-size:15;">Created By<span class="required">*</span></label>
                     <input type="text" name="createdby" id="createdby" style="font-family:'Calibri';font-size:12;" class="field-divided" placeholder="Enter Your Name" title="fill out this row " required=" ">
                     &nbsp;<label  style="font-family:'Calibri';color:white; font-size:15;">Test Case Name<span class="required">*</span></label>
                     <input type="text" name="tcname" id="tcname" style="font-family:'Calibri';font-size:12;" class="field-divided" placeholder="Enter the test case name" title="fill out this row " required=" ">
                  </li>
                  <li class='main'><label style="font-family:'Calibri';color:white; font-size:15;">Testcase Description<span class="required"></span></label>
                     <textarea id="t" name="desc" rows=5 cols="25" style="font-family:'Calibri';font-size:12;" class="field-long" ></textarea>
                  </li>
                  <li class='main'>
                     <h5 style="font-family:'Calibri';color:white; font-size:18;"> <span class="required1"><b><span style="font-family:'Calibri';">HEADERS</span></b></span></h5>
                  </li>
                  <table style="font-family:'Calibri';width:70%">
                     <tr>
                        <th>
                           <center style="font-family:'Calibri';color:white; font-size:15;">NAME</center>
                        </th>
                        <th>
                           <center style="font-family:'Calibri';color:white; font-size:15;">VALUE</center>
                        </th>
                     </tr>
                     <tr>
                        <td>
                           <li class='sub_main'>
                              <label style="font-family:'Calibri';color:white; font-size:15;">Authorization<span class="required"></span> </label>
                        </td>
                        <td><input type="text" name="auth" style="font-family:'Calibri';font-size:12;" class="field-divided1" placeholder="Enter Username and Password" /></td>
                     </tr>
                     <tr>
                     <td><li class='sub_main'><label style="font-family:'Calibri';color:white; font-size:15;">Accept-Language<span class="required"></span></label></td>
                     <td><input type="text" name="acceptlanguage" style="font-family:'Calibri';font-size:12;" class="field-divided1" placeholder="Enter Language" /></td>
                     </tr>
                     <tr>
                     <td><li class='sub_main'><label style="font-family:'Calibri';color:white; font-size:15;">Return URL<span class="required"></span></label></td>
                     <td><input type="text" name="url" class="field-divided1" style="font-family:'Calibri';font-size:12;" placeholder="Enter Return URL" /></td>
                     </tr>
                     <tr>
                     <td><li class='sub_main'><label style="font-family:'Calibri';color:white; font-size:15;">Request ID<span class="required"></span></label></td>
                     <td><input type="text" name="reqid" class="field-divided1" style="font-family:'Calibri';font-size:12;" placeholder="Enter Request ID" /></td>
                     </tr>
                     <tr>
                     <td><li class='sub_main'><label style="font-family:'Calibri';color:white; font-size:15;">Content-Type<span class="required"></span></label></td>
                     <td><input type="text" name="contenttype" style="font-family:'Calibri';font-size:12;" class="field-divided1" placeholder="Enter Content-Type" /></td>
                     </tr>
                     <tr>
                     <td><li class='sub_main'><label style="font-family:'Calibri';color:white; font-size:15;">Accept<span class="required"></span></label></td>
                     <td><input type="text" name="accept" style="font-family:'Calibri';font-size:12;" class="field-divided1"  placeholder="Enter Accept value" /></td>
                     </tr>
                </table>
				<li>
					<button class="button-size" id="submit" name="submit" type="submit" value="changeState" style="font-family:'Calibri';color:black;background:white;width:130px;position:relative;left:80%;" onclick="submit_by_id()"><b>Submit</b></button>
				</li>
               </div><br><br>
				<div class ="column">
					<li class='main'>
						<h5 style="font-family:'Calibri';color:white; font-size:18;"><span class = "required1"><b><span style="font-family:'Calibri';">Body</span></b></span></h5>
					</li>
				<div style="font-family:'Calibri';color:white;">
					<li class='sub_main'><label style="font-family:'Calibri';color:white;font-size:15;">SimProfileData<span class="required"></span></label>
	                    <textarea id="t1" name="profiledata" class="field-long" style="font-family:'Calibri';width:300px; height: 38px;">{'iccid': 'string','imsi': 'string','euiccid': 'string','newState': 'Activated'}</textarea>
                    </li>
					</div>
					<li class="main">
                       <h5 style="font-family:'Calibri';color:white; font-size:18;"><span class = "required1"><b><span style="font-family:'Calibri';">EXPECTED OUTPUT</span></b></span></h5>
            </li>
            <li class='sub_main'><label style="font-family:'Calibri';color:white; font-size:15;">Error-Code <span class="required"></span></label>
               <input type="text" name="ec"  class="field-long" style="font-family:'Calibri';font-size:12;" placeholder="Enter Error-Code"/>
            <li class='sub_main'><label style="font-family:'Calibri';color:white; font-size:15;">Error-Message <span class="required"></span></label>
               <input type="text" name="em" class="field-divided" style="font-size:12;" placeholder="Enter Error-Message" />

                  <!-- this is api url textbox code -->

<!--               <input type="text" name="static_url" class="field-divided" style="font-size:12;" placeholder="API-URL" />-->
<!--            </li>-->
               </div>
            </div>

            <br><br>

         </ul>
      </form>
</body>

<script>
    function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}


function selectOnlyThis(id) {
    for (var i = 1;i <= 2; i++)
    {
        document.getElementById(i).checked = false;
    }
    document.getElementById(id).checked = true;
}
